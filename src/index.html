<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css"
        />
        <title>Form Bootstrap and javascrip</title>
    </head>
    <body>
        <form class="myForm" id="myForm">
            <div class="m-5 border border-secondary">
                <div class="bg-secondary">
                    <label class="form-label  fs-3 ms-2 ps-1">Payment for example</label>
                </div>
                    <div class="alert d-none alert-danger my-4 mx-4 p-2" id="alert" role="alert">
                        Some fields are missing
                    </div>
                
                <div class="row m-3 p-auto">
                    <div class="col">
                        <label for="card" class="form-label">Card #</label>
                        <input type="text" name="card" id="card" class="form-control" placeholder="xxxxxxxx" >
                    </div>
                    <div class="col">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" name="cvc" id="cvc" class="form-control" placeholder="0000" >
                    </div>
                    <div class="col">
                        <label for="amount" class="form-label">Amonut</label>
                        <input type="text" name="amount" id="amount" class="form-control">
                    </div>
                    
                </div>
                    
                <div class="row m-3">
                    <div class="col">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" id="city" class="form-control"  aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state" aria-label="Default select example">      
                        <option selected>Santiago</option> 
                        <option selected>Temuco</option> 
                        <option selected>Antofagasta</option>   
                        </select>
                    </div>
                    <div class="col">
                        <label for="postalcode" class="form-label">Postal Code</label>
                        <input type="text" name="postalcode" id="postalcode" class="form-control"  aria-label="Last name">
                    </div>
                </div>
                <div class="row  m-3">
                    <div class="col-6 ">
                        <div class="row">
                            <div class="col-6">
                                <label for="exampleInputEmail1" class="form-label">We accept:</label>
                            <div class="container border border-secondary rounded text-light bg-secondary ps-1">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex"></i></label>
                                </div>
                            </div> 
                            </div>
                        </div>   
                    </div>    
                    <div class="col  form-floating">
                        <div class=" m-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                            <label for="exampleFormControlTextarea1" class="form-label">Add my notes here</label>
                        </div>
                    </div>      
                <div class="border-top p-2 flex-row-reverse">
                    <button type="submit" class="btn btn-primary float-end ms-1">Send</button>
                    <button type="button" type="reset" value="Limpiar formulario" class="btn btn-secondary float-end">Cancel</button>
                </div>       
            </div>
        </form>    

        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>

</html>
